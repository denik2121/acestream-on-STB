<html>
<head>
    <title>ACEStream for STB</title>
    <script src="//static.acestream.net/jsapi/acestream.min.js"></script>
</head>
<body>
    <div id="player"></div>
    <script>
        var player = null;
        AceStream.createPlayer("#player", {
            onLoad: function (playerObj) {
                player = playerObj;
                player.loadContentId("edb507e38394d614c9ff55805c9d354ae13210bc");
            },
            onError: function(err) {
                console.log("init: error: " + err);
            }
        });
    </script>
</body>
</html>
